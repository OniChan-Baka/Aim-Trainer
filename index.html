<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau&display=swap" rel="stylesheet">
    <title>Aim-Trainer | Oni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score" id="scoreContainer">
        <button id="startButton">Start</button>
        <pre class="score" id="scoreText">score: <span class="score" id="scoreNumber">0</span></pre>
        <p class="timer">Time remaining: <span id="timer">30</span> seconds</p>
    </div>
    <div class="area" id="areaContainer">
        <p id="gameovertext"></p>
        <input type="button" class="target" id="target">
    </div>
    <script src="script.js"></script>
</body>
</html>
